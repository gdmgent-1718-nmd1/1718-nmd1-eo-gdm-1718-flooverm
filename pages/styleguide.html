<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Styleguide - Eindopdracht NMD-I</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/pages.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <h1>Digital Styleguide</h1>

    <h2> LOGO</h2>
        <div class="logos">    
            <div class="logo">
                <p>Basislogo</p>
                <p><img src="images/Logo.png" alt="logo"></p>
            </div>
            <div class="logo">
                <p>Logo op donkere achtergrond</p>
                <p><img src="images/LogoB.png" alt="logo op donkere achtergrond"></p>
            </div>
        </div>

    <h2>Kleuren</h2>
    <p class="kleur1">hsla: 164 62% 58% 1 <br> #5bab9d</p>
    <p class="kleur2">hsla: 356 54% 59% 1 <br> #cf5f67</p>
    <p class="kleur3">hsla: 0 0% 0% 1 <br> #000000 </p>
    <p class="kleur4">hsla: 0 0% 100% 1 <br> #ffffff </p>

    <p><img src="images/menu.png" alt="menu" class="menu">
    <img src="images/home.png" alt="home" class="home"></p>

    <h2>Typografie</h2>
    <h1>Hoofdtitel:  Montserrat 3em bold</h1>
    <h2>Ondertitel:  Montserrat 2em regular</h2>
    <p>Body:    Karla 1em regular</p>
    
    
    
    
</body>
</html>
